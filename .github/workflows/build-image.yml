name: Build Build-Environment Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile' # Only runs if you change the Dockerfile
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This saves it as ghcr.io/your-username/your-repo-name:latest
          tags: ghcr.io/${{ github.repository_owner }}/quant-build-env:latest